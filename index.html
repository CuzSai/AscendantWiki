<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Weapon Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Weapon Damage Calculator</h2>

    <!-- Weapon Selection -->
<!-- Optics Category -->
<label for="optics">Choose an Optic:</label>
<select id="optics">
  <option value="none" data-multiplier="1.0">None (No change)</option>
  <option value="scope" data-multiplier="1.2">Scope (+20% damage)</option>
  <option value="red_dot" data-multiplier="1.1">Red Dot (+10% damage)</option>
</select>

<!-- Barrel Category -->
<label for="barrel">Choose a Barrel:</label>
<select id="barrel">
  <option value="none" data-multiplier="1.0">None (No change)</option>
  <option value="heavy_barrel" data-multiplier="1.3">Heavy Barrel (+30% damage)</option>
  <option value="short_barrel" data-multiplier="1.05">Short Barrel (+5% damage)</option>
</select>

<!-- Grip Category -->
<label for="grip">Choose a Grip:</label>
<select id="grip">
  <option value="none" data-multiplier="1.0">None (No change)</option>
  <option value="angled_grip" data-multiplier="1.15">Angled Grip (+15% damage)</option>
  <option value="vertical_grip" data-multiplier="1.1">Vertical Grip (+10% damage)</option>
</select>

<!-- Magazine Category -->
<label for="magazine">Choose a Magazine:</label>
<select id="magazine">
  <option value="none" data-multiplier="1.0">None (No change)</option>
  <option value="extended_mag" data-multiplier="1.1">Extended Mag (+10% damage)</option>
  <option value="quick_reload_mag" data-multiplier="1.05">Quick Reload Mag (+5% damage)</option>
</select>

<!-- Muzzle Category -->
<label for="muzzle">Choose a Muzzle:</label>
<select id="muzzle">
  <option value="none" data-multiplier="1.0">None (No change)</option>
  <option value="silencer" data-multiplier="0.9">Silencer (-10% damage)</option>
  <option value="flash_hider" data-multiplier="1.05">Flash Hider (+5% damage)</option>
</select>

<!-- Laser Category -->
<label for="laser">Choose a Laser:</label>
<select id="laser">
  <option value="none" data-multiplier="1.0">None (No change)</option>
  <option value="laser_sight" data-multiplier="1.1">Laser Sight (+10% damage)</option>
  <option value="green_laser" data-multiplier="1.05">Green Laser (+5% damage)</option>
</select>


    <!-- Result Display -->
    <h3>Calculated Damage: <span id="damageOutput">0</span></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>

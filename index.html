<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Weapon Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Weapon Damage Calculator</h2>

    <!-- Weapon Selection -->
<label for="attachment1">Choose first attachment:</label>
<select id="attachment1">
  <option value="none" data-multiplier="1.0">None (No damage change)</option>
  <option value="scope" data-multiplier="1.2">Scope (+20% damage)</option>
  <option value="silencer" data-multiplier="0.9">Silencer (-10% damage)</option>
  <option value="extended_mag" data-multiplier="1.0">Extended Mag (No damage change)</option>
  <option value="laser_sight" data-multiplier="1.1">Laser Sight (+10% damage)</option>
  <option value="heavy_barrel" data-multiplier="1.3">Heavy Barrel (+30% damage)</option>
  <option value="grip" data-multiplier="1.05">Grip (+5% damage)</option>
</select>

<!-- Second Attachment Selection -->
<label for="attachment2">Choose second attachment:</label>
<select id="attachment2">
  <option value="none" data-multiplier="1.0">None (No damage change)</option>
  <option value="scope" data-multiplier="1.2">Scope (+20% damage)</option>
  <option value="silencer" data-multiplier="0.9">Silencer (-10% damage)</option>
  <option value="extended_mag" data-multiplier="1.0">Extended Mag (No damage change)</option>
  <option value="laser_sight" data-multiplier="1.1">Laser Sight (+10% damage)</option>
  <option value="heavy_barrel" data-multiplier="1.3">Heavy Barrel (+30% damage)</option>
  <option value="grip" data-multiplier="1.05">Grip (+5% damage)</option>
</select>

    <!-- Result Display -->
    <h3>Calculated Damage: <span id="damageOutput">0</span></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapon Damage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fixed Results Bar -->
  <div class="results-bar">
    <div class="result">
      <h3>Damage:</h3>
      <progress id="damageProgress" max="100" value="0"></progress>
      <span id="damageValue">0</span>
    </div>
    <div class="result">
      <h3>Reload Speed:</h3>
      <progress id="reloadProgress" max="5" value="0"></progress>
      <span id="reloadValue">0.0s</span>
    </div>
  </div>

  <!-- Main Calculator Content -->
  <div class="calculator">
    <h1>Weapon Damage Calculator</h1>
    <hr class="section-divider">

    <!-- Weapon Selection Section -->
    <div class="section weapon-section">
      <h2>Choose Your Weapon</h2>
      <div class="weapon-buttons">
        <button class="weapon-button" onclick="selectWeapon(this, 'assault_rifle', 35, 2.5)" style="background-image: url('assault_rifle.jpg');">Assault Rifle</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'sniper_rifle', 80, 4.0)" style="background-image: url('sniper_rifle.jpg');">Sniper Rifle</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'shotgun', 70, 3.5)" style="background-image: url('shotgun.jpg');">Shotgun</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'submachine_gun', 25, 1.8)" style="background-image: url('smg.jpg');">SMG</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'pistol', 20, 1.5)" style="background-image: url('pistol.jpg');">Pistol</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'light_machine_gun', 45, 3.2)" style="background-image: url('lmg.jpg');">LMG</button>
      </div>
    </div>

    <!-- Attachment Selection Section -->
    <div class="section attachment-section">
      <h2>Select Attachments</h2>

      <div class="attachment-category">
        <label for="optics">Optic:</label>
        <select id="optics" class="attachment-select">
          <option value="1.0">None (No change)</option>
          <option value="1.2">Scope (+20% damage)</option>
          <option value="1.1">Red Dot (+10% damage)</option>
        </select>
      </div>

      <div class="attachment-category">
        <label for="barrel">Barrel:</label>
        <select id="barrel" class="attachment-select">
          <option value="1.0">None (No change)</option>
          <option value="1.3">Heavy Barrel (+30% damage)</option>
          <option value="1.05">Short Barrel (+5% damage)</option>
        </select>
      </div>

      <div class="attachment-category">
        <label for="grip">Grip:</label>
        <select id="grip" class="attachment-select">
          <option value="1.0">None (No change)</option>
          <option value="1.15">Angled Grip (+15% damage)</option>
          <option value="1.1">Vertical Grip (+10% damage)</option>
        </select>
      </div>

      <div class="attachment-category">
        <label for="magazine">Magazine:</label>
        <select id="magazine" class="attachment-select">
          <option value="1.0">None (No change)</option>
          <option value="1.1">Extended Mag (+10% damage)</option>
          <option value="1.05">Quick Reload Mag (+5% damage)</option>
        </select>
      </div>

      <div class="attachment-category">
        <label for="muzzle">Muzzle:</label>
        <select id="muzzle" class="attachment-select">
          <option value="1.0">None (No change)</option>
          <option value="0.9">Silencer (-10% damage)</option>
          <option value="1.05">Flash Hider (+5% damage)</option>
        </select>
      </div>

      <div class="attachment-category">
        <label for="laser">Laser:</label>
        <select id="laser" class="attachment-select">
          <option value="1.0">None (No change)</option>
          <option value="1.1">Laser Sight (+10% damage)</option>
          <option value="1.05">Green Laser (+5% damage)</option>
        </select>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

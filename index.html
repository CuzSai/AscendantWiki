<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Weapon Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Weapon Damage Calculator</h2>

    <!-- Weapon Selection -->
    <label for="weapon">Choose a weapon:</label>
    <select id="weapon">
      <option value="rifle" data-damage="30">Rifle (Base Damage: 30)</option>
      <option value="pistol" data-damage="15">Pistol (Base Damage: 15)</option>
      <option value="shotgun" data-damage="50">Shotgun (Base Damage: 50)</option>
    </select>

    <!-- Attachment Selection -->
    <label for="attachment">Choose an attachment:</label>
    <select id="attachment">
      <option value="scope" data-multiplier="1.2">Scope (+20% damage)</option>
      <option value="silencer" data-multiplier="0.9">Silencer (-10% damage)</option>
      <option value="extended_mag" data-multiplier="1.0">Extended Mag (No damage change)</option>
    </select>

    <!-- Result Display -->
    <h3>Calculated Damage: <span id="damageOutput">0</span></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapon Damage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar for Calculated Stats -->
  <div class="stats-sidebar">
    <h2>Calculated Stats</h2>
    <div class="result">
      <h3>Damage:</h3>
      <progress id="damageProgress" max="100" value="0"></progress>
      <span id="damageValue">0</span>
    </div>
    <div class="result">
      <h3>Reload Speed:</h3>
      <progress id="reloadProgress" max="5" value="0"></progress>
      <span id="reloadValue">0.0s</span>
    </div>
  </div>

  <!-- Main Calculator Content -->
  <div class="calculator">
    <h1>Weapon Damage Calculator</h1>
    <hr class="section-divider">

    <!-- Weapon Selection Section -->
    <div class="section weapon-section">
      <h2>Choose Your Weapon</h2>
      <div class="weapon-buttons">
        <button class="weapon-button" onclick="selectWeapon(this, 'battle_rifle', 40, 3.0)">Battle Rifle</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'beam_gloves', 25, 2.0)">Beam Gloves</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'plasma_rifle', 30, 2.8)">Plasma Rifle</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'shotgun', 60, 3.5)">Shotgun</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'sniper_rifle', 80, 4.0)">Sniper Rifle</button>
      </div>
    </div>

    <!-- Attachment Selection Section -->
    <div class="section attachment-section">
      <h2>Select Attachments</h2>

      <!-- Optic Attachments -->
      <div class="attachment-category" onmouseenter="showOptions(this)" onmouseleave="hideOptions(this)">
        <h3 class="attachment-title">Optic</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'optics', 1.2)">Scope (+20% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'optics', 1.1)">Red Dot (+10% damage)</button>
        </div>
        <div class="selected-attachment">None</div>
      </div>

      <!-- Barrel Attachments -->
      <div class="attachment-category" onmouseenter="showOptions(this)" onmouseleave="hideOptions(this)">
        <h3 class="attachment-title">Barrel</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'barrel', 1.3)">Heavy Barrel (+30% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'barrel', 1.05)">Short Barrel (+5% damage)</button>
        </div>
        <div class="selected-attachment">None</div>
      </div>

      <!-- Other Attachment Categories go here... -->

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

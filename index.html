<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapon Damage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar for Calculated Stats -->
  <div class="stats-sidebar">
    <h2>Calculated Stats</h2>

    <div class="result">
      <h3>TTK (Headshot):</h3>
      <span id="ttkHeadshot">0.0s</span>
    </div>

    <div class="result">
      <h3>TTK (Bodyshot):</h3>
      <span id="ttkBodyshot">0.0s</span>
    </div>

    <div class="result">
      <h3>Damage (Headshot):</h3>
      <span id="damageHeadshot">0</span>
    </div>

    <div class="result">
      <h3>Damage (Bodyshot):</h3>
      <span id="damageBodyshot">0</span>
    </div>

    <div class="result">
      <h3>Shots to Kill:</h3>
      <span id="shotsToKill">0</span>
    </div>

    <div class="result">
      <h3>Fire Rate:</h3>
      <span id="fireRate">0 RPM</span>
    </div>

    <!-- Placeholder for falloff chart -->
    <div class="result">
      <h3>Damage Falloff Chart:</h3>
      <canvas id="falloffChart" width="200" height="150"></canvas>
    </div>
  </div>

  <!-- Main Calculator Content -->
  <div class="calculator">
    <h1>Weapon Damage Calculator</h1>
    <hr class="section-divider">

    <!-- Weapon Selection Section -->
    <div class="section weapon-section">
      <h2>Choose Your Weapon</h2>
      <div class="weapon-buttons">
        <button class="weapon-button" onclick="selectWeapon(this, 'battle_rifle', 40, 3.0, 600)" style="background-image: url('battle_rifle.jpg');">Battle Rifle</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'beam_gloves', 25, 2.0, 800)" style="background-image: url('beam_gloves.jpg');">Beam Gloves</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'plasma_rifle', 30, 2.8, 700)" style="background-image: url('plasma_rifle.jpg');">Plasma Rifle</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'shotgun', 60, 3.5, 120)" style="background-image: url('shotgun.jpg');">Shotgun</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'sniper_rifle', 80, 4.0, 90)" style="background-image: url('sniper_rifle.jpg');">Sniper Rifle</button>
      </div>
    </div>

    <!-- Attachment Selection Section -->
    <div class="section attachment-section">
      <h2>Select Attachments</h2>

      <!-- Optic Attachments -->
      <div class="attachment-category">
        <h3 class="attachment-title" onclick="toggleAccordion(this)">Optic</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'optics', 1.2)">Scope (+20% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'optics', 1.1)">Red Dot (+10% damage)</button>
        </div>
      </div>

      <!-- Barrel Attachments -->
      <div class="attachment-category">
        <h3 class="attachment-title" onclick="toggleAccordion(this)">Barrel</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'barrel', 1.3)">Heavy Barrel (+30% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'barrel', 1.05)">Short Barrel (+5% damage)</button>
        </div>
      </div>
      
      <!-- Grip Attachments -->
      <div class="attachment-category">
        <h3 class="attachment-title" onclick="toggleAccordion(this)">Grip</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'grip', 1.15)">Angled Grip (+15% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'grip', 1.1)">Vertical Grip (+10% damage)</button>
        </div>
      </div>
      
      <!-- Magazine Attachments -->
      <div class="attachment-category">
        <h3 class="attachment-title" onclick="toggleAccordion(this)">Magazine</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'magazine', 1.1)">Extended Mag (+10% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'magazine', 1.05)">Quick Reload Mag (+5% damage)</button>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

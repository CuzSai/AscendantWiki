<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapon Attachment Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar for Calculated Stats -->
  <div class="stats-sidebar">
    <h2>Calculated Stats</h2>
    <div class="result">
      <h3>Damage:</h3>
      <progress id="damageProgress" max="100" value="0"></progress>
      <span id="damageValue">0</span>
    </div>
    <div class="result">
      <h3>Reload Speed:</h3>
      <progress id="reloadProgress" max="5" value="0"></progress>
      <span id="reloadValue">0.0s</span>
    </div>
  </div>

  <!-- Main Calculator Content -->
  <div class="calculator">
    <h1>Weapon Damage Calculator</h1>
    <hr class="section-divider">

    <!-- Weapon Selection Section -->
    <div class="section weapon-section">
      <h2>Choose Your Weapon</h2>
      <div class="weapon-buttons">
        <button class="weapon-button" onclick="selectWeapon(this, 'battle_rifle', 40, 3.0)">Battle Rifle</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'beam_gloves', 25, 2.0)">Beam Gloves</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'plasma_rifle', 30, 2.5)">Plasma Rifle</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'shotgun', 70, 3.5)">Shotgun</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'sniper_rifle', 80, 4.0)">Sniper Rifle</button>
      </div>
    </div>

    <!-- Attachment Selection Section -->
    <div class="section attachment-section">
      <h2>Select Attachments</h2>
      <div class="attachment-grid">
        <div class="attachment-icon" data-tooltip="Scope (+20% damage)" onclick="selectAttachment('Optic', 1.2)">
          <img src="scope_icon.png" alt="Optic">
        </div>
        <div class="attachment-icon" data-tooltip="Heavy Barrel (+30% damage)" onclick="selectAttachment('Barrel', 1.3)">
          <img src="barrel_icon.png" alt="Barrel">
        </div>
        <div class="attachment-icon" data-tooltip="Angled Grip (+15% damage)" onclick="selectAttachment('Grip', 1.15)">
          <img src="grip_icon.png" alt="Grip">
        </div>
        <div class="attachment-icon" data-tooltip="Extended Mag (+10% damage)" onclick="selectAttachment('Magazine', 1.1)">
          <img src="magazine_icon.png" alt="Magazine">
        </div>
        <div class="attachment-icon" data-tooltip="Silencer (-10% damage)" onclick="selectAttachment('Muzzle', 0.9)">
          <img src="muzzle_icon.png" alt="Muzzle">
        </div>
        <div class="attachment-icon" data-tooltip="Laser Sight (+10% damage)" onclick="selectAttachment('Laser', 1.1)">
          <img src="laser_icon.png" alt="Laser">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

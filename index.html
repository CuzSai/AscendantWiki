<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascendant Weapon Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar for Calculated Stats -->
  <div class="stats-sidebar">
    <h2>Calculated Stats</h2>
    <div class="result">
      <h3>Damage:</h3>
      <progress id="damageProgress" max="100" value="0"></progress>
      <span id="damageValue">0</span>
    </div>
    <div class="result">
      <h3>Reload Speed:</h3>
      <progress id="reloadProgress" max="5" value="0"></progress>
      <span id="reloadValue">0.0s</span>
    </div>
  </div>

  <!-- Main Calculator Content -->
  <div class="calculator">
    <h1>Ascendant Weapon Calculator</h1>
    <hr class="section-divider">

    <!-- Weapon Selection Section -->
    <div class="section weapon-section">
      <h2>Choose Your Weapon</h2>
      <div class="weapon-buttons">
        <button class="weapon-button" onclick="selectWeapon(this, 'battle_rifle', 40, 3.0)" style="background-image: url('battle_rifle.jpg');">Battle Rifle</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'beam_gloves', 25, 2.0)" style="background-image: url('beam_gloves.jpg');">Beam Gloves</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'plasma_rifle', 30, 2.8)" style="background-image: url('plasma_rifle.jpg');">Plasma Rifle</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'shotgun', 60, 3.5)" style="background-image: url('shotgun.jpg');">Shotgun</button>
        <button class="weapon-button" onclick="selectWeapon(this, 'sniper_rifle', 80, 4.0)" style="background-image: url('sniper_rifle.jpg');">Sniper Rifle</button>
      </div>
    </div>

    <!-- Attachment Selection Section -->
    <div class="section attachment-section">
      <h2>Select Attachments</h2>

      <!-- Optic Attachments -->
      <div class="attachment-category">
        <h3 class="attachment-title" onclick="toggleAccordion(this)">Optic</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'optics', 1.2)">Scope (+20% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'optics', 1.1)">Red Dot (+10% damage)</button>
        </div>
      </div>

      <!-- Barrel Attachments -->
      <div class="attachment-category">
        <h3 class="attachment-title" onclick="toggleAccordion(this)">Barrel</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'barrel', 1.3)">Heavy Barrel (+30% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'barrel', 1.05)">Short Barrel (+5% damage)</button>
        </div>
      </div>

      <!-- Grip Attachments -->
      <div class="attachment-category">
        <h3 class="attachment-title" onclick="toggleAccordion(this)">Grip</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'grip', 1.15)">Angled Grip (+15% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'grip', 1.1)">Vertical Grip (+10% damage)</button>
        </div>
      </div>

      <!-- Magazine Attachments -->
      <div class="attachment-category">
        <h3 class="attachment-title" onclick="toggleAccordion(this)">Magazine</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'magazine', 1.1)">Extended Mag (+10% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'magazine', 1.05)">Quick Reload Mag (+5% damage)</button>
        </div>
      </div>

      <!-- Muzzle Attachments -->
      <div class="attachment-category">
        <h3 class="attachment-title" onclick="toggleAccordion(this)">Muzzle</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'muzzle', 0.9)">Silencer (-10% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'muzzle', 1.05)">Flash Hider (+5% damage)</button>
        </div>
      </div>

      <!-- Laser Attachments -->
      <div class="attachment-category">
        <h3 class="attachment-title" onclick="toggleAccordion(this)">Laser</h3>
        <div class="attachment-buttons">
          <button class="attachment-button" onclick="selectAttachment(this, 'laser', 1.1)">Laser Sight (+10% damage)</button>
          <button class="attachment-button" onclick="selectAttachment(this, 'laser', 1.05)">Green Laser (+5% damage)</button>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
